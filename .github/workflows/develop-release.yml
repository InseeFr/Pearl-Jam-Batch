name: Release Candidate

on:
  push:
    branches:
      - 'develop'
    tags:
      - '*'

jobs:
    build-release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Get queen-batch version
          id: queenbatch
          run: echo "::set-output name=prop::$(mvn -f pom.xml help:evaluate -Dexpression=queenbatch.version -q -DforceStdout)"
        - name: Download queenbatch
          run: curl -L https://github.com/InseeFr/Queen-Batch/releases/download/{{steps.queenbatch.outputs.prop}}/queen-batch.jar -o queen-batch.jar  
        - name: Install queen-batch
          run: mvn install:install-file -Dfile=queen-batch.jar -DgroupId=fr.insee.queen -DartifactId=queen-batch -Dversion=${{steps.queenbatch.outputs.prop}} -Dpackaging=jar
        - name: Build with Maven
          run: mvn install --file pom.xml
        - name: Get current version
          id: version
          run: echo "::set-output name=prop::$(mvn -f pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)"
        - run: echo ${{steps.version.outputs.prop}}
        - name: Create Release
          id: create_release
          uses: actions/create-release@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{steps.version.outputs.prop}}-rc
            release_name: Release Candidate ${{steps.version.outputs.prop}}
            draft: false
            prerelease: false
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: target/pearljam-batch-${{steps.version.outputs.prop}}.jar
            asset_name: pearljam-batch.jar
            asset_content_type: application/java-archive
